<!DOCTYPE html>
<html>
<head>
  <title>DagNaggit</title>
  <link rel="stylesheet" href="stylesheets/html5reset-1.6.1.css"/>
  <link rel="stylesheet" href="stylesheets/core.css"/>
  <script src="javascripts/jquery-1.7.2.min.js"></script>
  <script src="javascripts/ember.min.js"></script>
  <script src="javascripts/date.js"></script>
  <script src="javascripts/dagnaggit.js"></script>
</head>
<body>
  <!-- Templates -->
  <script type="text/x-handlebars">
    {{view DN.InputField}}
    {{#if DN.remindersController.isEmpty}}
      You have no reminders.
    {{/if}}
    {{#collection tagName="ul" contentBinding="DN.remindersController"}}
      <h1 contenteditable>{{content.name}}</h1>
      <h2 contenteditable>{{content.when}}</h2>
    {{/collection}}
  </script>
</body>
</html>
